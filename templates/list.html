{% extends "base.html" %}

{% block body %}

<div class="col-sm-12 todo">
	<ul class="list-group">
	{% for todo, is_done in todos %}
		{% set done_class = "list-group-item" %}
		{% if is_done == "y" %}
			{% set done_class = "list-group-item todo-done" %}
		{% end %}
		<li class="{{ done_class }}"><div class="todo-text" contenteditable="true">{{ todo }} </div>
	{% end %}
	</ul>
</div>

{% end %}
